<div class="container">
  <div class="flex-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

      <mat-card class="p-5">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" placeholder="Password" formControlName="password" required>
            </mat-form-field>

            <div *ngIf="error" class="mb-3">
              <button mat-flat-button class="w-100" color="warn" (click)="error = undefined">
                {{ error }}
              </button>
            </div>


            <button mat-raised-button class="px-4 w-100" type="submit" color="primary">
              Login
            </button>
          </form>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>

<style>
  button {
    height: 40px;
  }
</style>
