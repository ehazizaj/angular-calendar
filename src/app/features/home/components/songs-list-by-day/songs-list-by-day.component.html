<div>
  <h2 mat-dialog-title>List of the songs</h2>
  <mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="events" class="w-100">

      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef> Artist</th>
        <td mat-cell *matCellDef="let element">

          <span *ngFor="let artist of element.artist; let i = index">
          {{artist}} {{i === element.artist.length - 1 ? '' : 'ft&nbsp;' }}
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="album">
        <th mat-header-cell *matHeaderCellDef>Album</th>
        <td mat-cell *matCellDef="let element"> {{element.album}} </td>
      </ng-container>
      <ng-container matColumnDef="release_date">
        <th mat-header-cell *matHeaderCellDef>Release_date</th>
        <td mat-cell *matCellDef="let element"> {{element.start | date: 'y-MM-dd'}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()" color="primary" type="button">Close</button>
  </mat-dialog-actions>
</div>
